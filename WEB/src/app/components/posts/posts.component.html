@for(post of posts; track $index) {
  <div class="card post-card mb-3">
    <div class="card-body d-flex">
      <div class="rounded-circle d-flex align-items-center justify-content-center mr-3"
           style="width: 60px; height: 60px;">
        <mat-icon style="width: 40px; height: 40px; font-size: 40px;">account_circle</mat-icon>
      </div>
      <div class="w-100">
        <div class="d-flex justify-content-between">
          <div>
            <h5 class="card-title mb-1"> Usuario
              <mat-icon color="primary">check_circle</mat-icon>
            </h5>
            <p class="text-muted mb-1"><small>{{ post.created_at }}</small></p>
          </div>
        </div>
        <p class="card-text">{{ post.description }}</p>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="d-flex">
            <button class="btn btn-link p-0 mr-3"><mat-icon>thumb_up</mat-icon> {{ post.interactions }}</button>
            <button class="btn btn-link p-0 mr-3"><mat-icon>comment</mat-icon> Comentarios</button>
            <button class="btn btn-link p-0"><mat-icon>save</mat-icon> Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
