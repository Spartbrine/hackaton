<div class="container">
  <div class="post-form">
    <div class="user-info">
      <img src="https://dthezntil550i.cloudfront.net/f4/latest/f41908291942413280009640715/1280_960/1b2d9510-d66d-43a2-971a-cfcbb600e7fe.png" alt="User Profile" class="profile-img">
      <div class="username">{{user.name}}</div>
    </div>
    <form (ngSubmit)="onSubmit()">
      <textarea class="post-text" placeholder="Recuerda tratar con respeto a los usuarios" [(ngModel)]="comment.description" name="content" required></textarea>
      <input type="hidden" [(ngModel)]="comment.id" name="user_id" value="1">
      <button class="submit-btn" type="submit">Publicar</button>
    </form>
  </div>
</div>
