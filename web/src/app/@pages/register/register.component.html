<div class="container-fluid h-100 p-0 w-100">
  <div class="d-flex align-items-center h-100 w-100">
    <div class="row w-100">
      <div class="col-6 p-0 d-flex justify-content-center w-50">
        <form class="form">
          <p class="title">¡Bienvenido! </p>
          <p class="message">Registrate para poderte brindar ayuda. </p>
          <div class="flex">
              <label>
                  <input required placeholder="" type="text" class="input required">
                  <span>Nombre(s)</span>
              </label>

              <label>
                  <input required placeholder="" type="text" class="input">
                  <span>Apellido(s)</span>
              </label>
          </div>
          <label>
              <input required="" placeholder="" type="text" class="input">
              <span>Correo</span>
          </label>
          <label>
              <input required="" placeholder="" type="password" class="input">
              <span>Contraseña</span>
          </label>
          <label>
              <input [(ngModel)]="ver_password" id="ver_password" name="ver_password" #ver_password="ngModel" required="" placeholder="" type="password" class="input">
              <span>Confirmar contraseña</span>
          </label>
          <button [disabled]="" class="submit">Registrarse</button>
          <p class="signin">¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a> </p>
        </form>
      </div>
      <div class="col-6 d-none d-md-block align-self-center p-0 w-50">
        <img class="img-fluid"
        src="https://cdn-3.expansion.mx/dims4/default/5acea81/2147483647/strip/true/crop/1254x836+0+0/resize/1800x1200!/format/webp/quality/80/?url=https%3A%2F%2Fcdn-3.expansion.mx%2F1e%2Ff1%2Fb433b3fc4ab99aa6b100ed079bb6%2Fmujeres-redes-apoyo.jpg">
      </div>
    </div>
  </div>

</div>
